services:
    mongosever:
        image: mongo
        container_name: mongodb-server
        environment:
            - MONGO_INITDB_ROOT_USERNAME=root
            - MONGO_INITDB_ROOT_PASSWORD=root
        volumes:
            - ~/mongo/data:/data/db
        networks:
            - etravel-network

    backendapi:
        image: codersgyan/etravel-backend:v2
        container_name: etravel-backend-server
        ports:
            - "5513:5513"
        networks:
            - etravel-network
        env_file: .env
        depends_on:
            - mongosever

networks:
    etravel-network:
        driver: bridge